<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="siteTitle">Comunicaciones Luna</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- CORRECCIÓN: Apuntando a favicon.ico -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header class="main-header sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/"><img id="headerLogo" src="/images/logo_luna.png" alt="Comunicaciones Luna" class="h-10"></a>
            <button id="openSearchBtn" aria-label="Abrir búsqueda" class="p-2 rounded-full hover:bg-gray-700">
                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="brands-section" class="mb-8"><h2 class="text-2xl font-bold mb-6 text-center text-text-color-secondary">Marcas que Manejamos</h2><div class="swiper brands-swiper"><div class="swiper-wrapper" id="brandsSwiperWrapper"></div></div></section>
        <section id="hero-section" class="my-12"><div class="swiper hero-swiper"><div class="swiper-wrapper" id="heroSwiperWrapper"></div><div class="swiper-pagination"></div><div class="swiper-button-next"></div><div class="swiper-button-prev"></div></div></section>
        <section id="category-section"><h2 class="text-3xl font-bold mb-4">Catálogo</h2><p class="text-center p-8">Cargando catálogo...</p></section>
        <section id="contact-section" class="p-8 mt-12" style="background-color: #1d1d1f; border-radius: 18px;"><h2 class="text-3xl font-bold text-center mb-6">¿Quieres vender o necesitas soporte?</h2><div class="flex justify-center"><a href="#" id="contact-whatsapp-btn" target="_blank" class="add-to-cart-btn">Hablar con un Técnico</a></div><p class="text-xs text-center text-gray-500 mt-4">Para la compra de equipos usados se solicita factura de compra o registro de IMEI.</p></section>
    </main>

    <aside id="cartSidebar" class="cart-sidebar"><div class="cart-header"><h2>Tu Carrito</h2><button id="closeCartBtn">×</button></div><div id="cartItems" class="cart-items"></div><div class="cart-summary"><div class="cart-total"><span>Total:</span><span id="cartTotalPrice">$0</span></div><button id="checkoutWhatsappBtn" class="btn-checkout">Contactar para Comprar</button></div></aside>

    <div id="searchModal" class="fixed inset-0 bg-black/90 z-50 hidden flex-col p-4 opacity-0 transition-opacity duration-300">
        <div class="w-full max-w-3xl mx-auto">
            <div class="flex items-center gap-4 mb-4">
                <input type="text" id="searchInput" placeholder="Buscar iPhones, Samsung, Accesorios..." class="w-full p-3 bg-gray-800 text-white rounded-lg border-gray-600 border focus:outline-none focus:ring-2 focus:ring-primary-color">
                <button id="closeSearchModalBtn" aria-label="Cerrar búsqueda" class="p-3 text-2xl text-gray-400 hover:text-white">×</button>
            </div>
            <div id="searchResultsGrid" class="product-grid overflow-y-auto" style="max-height: calc(100vh - 100px);"></div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="/" class="bottom-nav-item active" aria-label="Inicio">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
            <span>Inicio</span>
        </a>
        <button id="openSearchNavBtn" class="bottom-nav-item" aria-label="Buscar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
            <span>Buscar</span>
        </button>
        <button id="openCartNavBtn" class="bottom-nav-item relative" aria-label="Ver carrito">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" /></svg>
            <span id="bottomNavCartCount" class="absolute -top-1 -right-2 bg-primary-color text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">0</span>
            <span class="mt-1">Carrito</span>
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
