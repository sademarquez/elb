<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header class="main-header sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/"><img id="headerLogo" src="/images/logo_luna.png" alt="Comunicaciones Luna" class="h-10"></a>
            <button id="openSearchBtn" aria-label="Abrir búsqueda" class="p-2"><svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="hero-section" class="mb-8"><div class="swiper hero-swiper"><div class="swiper-wrapper" id="heroSwiperWrapper"></div><div class="swiper-button-next"></div><div class="swiper-button-prev"></div><div class="swiper-pagination"></div></div></section>

    </main>

    <aside id="cartSidebar" class="cart-sidebar"><!-- Contenido del carrito --></aside>
    <div id="searchModal" class="fixed inset-0 ..."><!-- Contenido del modal de búsqueda --></div>
    <nav class="bottom-nav"><!-- Contenido de la navegación inferior --></nav>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
