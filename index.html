<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="siteTitle">EL BORRACHO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="mainContent" style="visibility: hidden;">
        <header class="main-header sticky top-0 z-40 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/"><img id="headerLogo" src="/images/logo.png" alt="Cargando..." class="h-10"></a>
                <button id="openSearchBtn" aria-label="Abrir búsqueda" class="p-2 rounded-full hover:bg-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-text-color-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></button>
            </div>
        </header>
        <main class="container mx-auto p-4">
            <section id="hero-section" class="mb-8"><div class="swiper hero-swiper"><div class="swiper-wrapper" id="heroSwiperWrapper"></div><div class="swiper-button-next"></div><div class="swiper-button-prev"></div><div class="swiper-pagination"></div></div></section>
            <section id="brands-section" class="my-12"><h2 class="text-2xl font-bold mb-4 text-center text-text-color-secondary">Nuestras Marcas</h2><div class="swiper brands-swiper"><div class="swiper-wrapper" id="brandsSwiperWrapper"></div></div></section>
            <section id="category-section"><h2 class="text-3xl font-bold mb-4">Catálogo</h2><div id="category-filters" class="flex gap-4 overflow-x-auto pb-4 mb-4"></div><div id="category-carousels"></div></section>
            <section id="contact-section" class="p-8 mt-12" style="background-color: #1d1d1f; border-radius: 18px;"><h2 class="text-3xl font-bold text-center mb-6">¿Necesitas Ayuda?</h2><div class="flex justify-center"><a href="#" id="contact-whatsapp-btn" target="_blank" class="add-to-cart-btn">Hablar con Asesor</a></div></section>
        </main>
    </div>
    <aside id="cartSidebar" class="cart-sidebar"><div class="cart-header"><h2>Tu Pedido</h2><button id="closeCartBtn">×</button></div><div id="cartItems" class="cart-items"></div><div class="cart-summary"><div class="cart-total"><span>Total:</span><span id="cartTotalPrice">$0</span></div><button id="checkoutWhatsappBtn" class="btn-checkout">Pedir por WhatsApp</button></div></aside>
    <div id="searchModal" class="fixed inset-0 bg-black/90 z-50 hidden flex-col p-4 opacity-0 transition-opacity"><div class="w-full max-w-3xl mx-auto"><div class="flex items-center gap-4 mb-4"><input type="text" id="searchInput" placeholder="Buscar..." class="w-full p-3 bg-gray-800 rounded-lg"><button id="closeSearchModalBtn" aria-label="Cerrar búsqueda" class="p-3 text-2xl">×</button></div><div id="searchResultsGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 overflow-y-auto"></div></div></div>
    <nav class="bottom-nav"><a href="/" class="bottom-nav-item active"><span>Inicio</span></a><button id="openSearchNavBtn" class="bottom-nav-item"><span>Buscar</span></button><button id="openCartNavBtn" class="bottom-nav-item relative"><span>Carrito</span><span id="bottomNavCartCount" class="absolute -top-1 right-0 ...">0</span></button></nav>
    <div id="ageVerificationModal" class="age-verification-modal"><div class="age-verification-content"><img src="/images/logo.png" alt="Logo" class="h-12 mx-auto mb-4"><h2 class="text-2xl font-bold">Verificación de Edad</h2><p class="mb-6">Debes ser mayor de edad.</p><div class="flex gap-4"><button id="confirmAgeBtn" class="contact-button flex-1">Sí, soy mayor</button><button id="declineAgeBtn" class="contact-button decline flex-1">No, no lo soy</button></div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
