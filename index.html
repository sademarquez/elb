<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title> <!-- El título se actualizará con JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <!-- Añadir Swiper.js para carruseles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header class="main-header sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="/images/logo.png" alt="Logo" class="h-10">
            <!-- Icono del carrito que podrías activar después -->
            <!-- 
            <button id="openCartBtn" class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cartCount" class="absolute -top-1 -right-2 bg-primary-color text-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
            -->
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Banner Delgado (Placeholder) -->
        <section id="banner-section" class="mb-8" style="height:150px; background-color: #2c2c2e; border-radius: 18px;">
             <!-- Aquí se podría inyectar un carrusel de banners con Swiper.js -->
        </section>

        <!-- Filtros y Carruseles de Categorías -->
        <section id="category-section">
            <h2 class="text-3xl font-bold mb-4">Catálogo</h2>
            <!-- CORRECCIÓN: El div de filtros ahora está dentro de la sección de categorías -->
            <div id="category-filters" class="flex gap-4 overflow-x-auto pb-4 mb-4" style="scrollbar-width: none;">
                <!-- Los botones de categoría se insertarán aquí dinámicamente -->
                <p>Cargando categorías...</p>
            </div>
            <!-- CORRECCIÓN: El div de carruseles ahora está separado y listo para ser poblado -->
            <div id="category-carousels">
                <!-- Los carruseles de productos por categoría se insertarán aquí dinámicamente -->
                <p>Cargando productos...</p>
            </div>
        </section>

        <!-- Sección de Contacto por WhatsApp -->
        <section id="contact-section" class="p-8 mt-12" style="background-color: #1d1d1f; border-radius: 18px;">
            <h2 class="text-3xl font-bold text-center mb-6">¿Necesitas Ayuda o Tienes un Pedido Especial?</h2>
            <div class="flex justify-center">
                <!-- El enlace se configurará dinámicamente con JS -->
                <a href="#" id="contact-whatsapp-btn" target="_blank" class="add-to-cart-btn">Hablar con un Asesor</a>
            </div>
        </section>
    </main>

    <!-- Sidebar del Carrito (Oculto por defecto) -->
    <aside id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Tu Pedido</h2>
            <button id="closeCartBtn">×</button>
        </div>
        <div id="cartItems" class="cart-items">
            <!-- Los items del carrito se insertarán aquí -->
        </div>
        <div class="cart-summary">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotalPrice">$0</span>
            </div>
            <button id="checkoutWhatsappBtn" class="btn-checkout">Pedir por WhatsApp</button>
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
