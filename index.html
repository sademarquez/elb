<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="siteTitle">Comunicaciones Luna</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <header id="mainHeader" class="main-header fixed top-0 left-0 right-0 z-50 p-6 transition-all duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/"><img id="headerLogo" src="/images/logo_luna.png" alt="Comunicaciones Luna" class="h-10 transition-all duration-300"></a>
            <button id="openSearchBtn" aria-label="Abrir búsqueda" class="p-2 rounded-full hover:bg-white/20">
                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </button>
        </div>
    </header>

    <main>
        <!-- BANDA DE MARCAS ESTÁTICA -->
        <section id="brands-band" class="pt-28 pb-4 bg-black/20 border-b border-gray-800">
            <div id="brands-container" class="container mx-auto flex justify-center items-center gap-x-8 md:gap-x-12 overflow-x-auto">
                <!-- Logos insertados por JS -->
            </div>
        </section>
        
        <div class="container mx-auto p-4">
            <!-- CATÁLOGO DE PRODUCTOS (CELULARES Y ACCESORIOS) -->
            <section id="catalog-section" class="py-12">
                <h2 class="text-4xl font-bold mb-6 text-center">Nuestro Catálogo</h2>
                <div id="catalog-filters" class="flex gap-3 justify-center items-center flex-wrap mb-8"></div>
                <div id="catalog-grid" class="product-grid"></div>
            </section>
            
            <!-- NUEVA SECCIÓN: SERVICIOS Y OPORTUNIDADES -->
            <section id="services-section" class="py-16">
                <h2 class="text-4xl font-bold mb-8 text-center">Servicios y Oportunidades</h2>
                <div id="services-grid" class="services-grid">
                    <!-- Tarjetas de servicio y venta insertadas por JS -->
                </div>
            </section>
        </div>
    </main>
    
    <!-- (No hay cambios en sidebar, modal de búsqueda ni nav inferior) -->
    <aside id="cartSidebar" class="cart-sidebar"></aside>
    <div id="searchModal" class="fixed inset-0 ..."></div>
    <nav class="bottom-nav"></nav>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
