<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Comunicaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header class="main-header sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="/images/logo.png" alt="Logo" class="h-10">
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Banner Delgado (Placeholder) -->
        <section id="banner-section" class="mb-8" style="height:150px; background-color: #2c2c2e; border-radius: 18px;"></section>

        <!-- Filtros de Categoría con Carruseles -->
        <section id="category-section">
            <h2 class="text-3xl font-bold mb-4">Categorías</h2>
            <div id="category-filters" class="flex gap-4 overflow-x-auto pb-4">
                <!-- Los botones de categoría se insertarán aquí -->
            </div>
            <div id="category-carousels">
                <!-- Los carruseles de productos por categoría se insertarán aquí -->
            </div>
        </section>

        <!-- Sección de Contacto por WhatsApp -->
        <section id="contact-section" class="p-8 mt-12" style="background-color: #1d1d1f; border-radius: 18px;">
            <h2 class="text-3xl font-bold text-center mb-6">¿Necesitas Ayuda o Servicio Técnico?</h2>
            <div class="flex justify-center">
                <a href="#" id="contact-whatsapp-btn" class="btn whatsapp-btn">Hablar con un Asesor</a>
            </div>
        </section>
    </main>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
