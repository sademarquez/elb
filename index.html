<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL BORRACHO - Licores a Domicilio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <link rel="icon" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header class="main-header sticky top-0 z-40 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/"><img src="/images/logo.png" alt="Logo" class="h-10"></a>
            <button id="openSearchBtn" aria-label="Abrir búsqueda" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-text-color-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="hero-section" class="mb-8">
            <div class="swiper hero-swiper"><div class="swiper-wrapper" id="heroSwiperWrapper"></div><div class="swiper-button-next"></div><div class="swiper-button-prev"></div><div class="swiper-pagination"></div></div>
        </section>
        <section id="brands-section" class="my-12">
             <h2 class="text-2xl font-bold mb-4 text-center text-text-color-secondary">Nuestras Marcas</h2>
             <div class="swiper brands-swiper"><div class="swiper-wrapper" id="brandsSwiperWrapper"></div></div>
        </section>
        <section id="category-section">
            <h2 class="text-3xl font-bold mb-4">Catálogo</h2>
            <div id="category-filters" class="flex gap-4 overflow-x-auto pb-4 mb-4" style="scrollbar-width: none;"></div>
            <div id="category-carousels"></div>
        </section>

        <!-- CORRECCIÓN: SECCIÓN DE CONTACTO RESTAURADA -->
        <section id="contact-section" class="p-8 mt-12" style="background-color: #1d1d1f; border-radius: 18px;">
            <h2 class="text-3xl font-bold text-center mb-6">¿Necesitas Ayuda o un Pedido Especial?</h2>
            <div class="flex justify-center">
                <a href="#" id="contact-whatsapp-btn" target="_blank" class="add-to-cart-btn">Hablar con un Asesor</a>
            </div>
        </section>
    </main>

    <aside id="cartSidebar" class="cart-sidebar">
        <div class="cart-header"><h2>Tu Pedido</h2><button id="closeCartBtn">×</button></div>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-summary"><div class="cart-total"><span>Total:</span><span id="cartTotalPrice">$0</span></div><button id="checkoutWhatsappBtn" class="btn-checkout">Pedir por WhatsApp</button></div>
    </aside>

    <div id="searchModal" class="fixed inset-0 bg-black/90 z-50 hidden flex-col p-4 opacity-0 transition-opacity duration-300">
        <div class="w-full max-w-3xl mx-auto">
            <div class="flex items-center gap-4 mb-4">
                <input type="text" id="searchInput" placeholder="Buscar licores, cervezas, snacks..." class="w-full p-3 bg-gray-800 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color">
                <button id="closeSearchModalBtn" aria-label="Cerrar búsqueda" class="p-3 text-2xl text-gray-400 hover:text-white">×</button>
            </div>
            <div id="searchResultsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto" style="max-height: calc(100vh - 100px);"></div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="/" class="bottom-nav-item active" aria-label="Inicio">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
            <span>Inicio</span>
        </a>
        <button id="openSearchNavBtn" class="bottom-nav-item" aria-label="Buscar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            <span>Buscar</span>
        </button>
        <button id="openCartNavBtn" class="bottom-nav-item relative" aria-label="Ver carrito">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
            <span id="bottomNavCartCount" class="absolute -top-1 -right-2 bg-primary-color text-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            <span class="mt-1">Carrito</span>
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
